<!doctype html>
<html>

<head>
    <title>Circle Cycle</title>
</head>

<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <script>
        var canvas, canvasContext,imgAssets;

        window.onload = function() {
            canvas = document.getElementById('gameCanvas');
            canvasContext = canvas.getContext('2d');
            imgAssets = loadImgAssets();

            document.addEventListener('keydown', keyPressed);
            document.addEventListener('keyup', keyReleased);


            setInterval(mainLoop, 1000 / 50);
        }

        /* player info */
        var playerXpos = 0;
        var playerYpos = 0;
        const PLAYER_WIDTH = 50;
        const PLAYER_HEIGHT = 30;
        var playerXspeed = 10;
        
        /* doginfo */
        var dogXpos = 150;
        var dogYpos = 0;
        const DOG_WIDTH = 40;
        const DOG_HEIGHT = 30;
        var dogYspeed = 5;
        var dogXspeed = 5;
        
        
      
        /* player keyPressing */
        const LEFT_ARROW_KEY = 37;
        const RIGHT_ARROW_KEY = 39;
        var leftArrowKeyPressed = false;
        var rightArrowKeyPressed = false;

        var startingPos = true; // toggle starting positions


        function mainLoop() {
            colorRect(0, 0, canvas.width, canvas.height, 'black') // background
//            colorRect(playerXpos, playerYpos, PLAYER_WIDTH, PLAYER_HEIGHT, 'green') //player
            drawingImages(img.player, playerXpos, playerYpos, PLAYER_WIDTH, PLAYER_HEIGHT);
//            colorRect(dogXpos, dogYpos, DOG_WIDTH, DOG_HEIGHT, 'green') //block
            drawingImages(img.dog, dogXpos, dogYpos, DOG_WIDTH, DOG_HEIGHT);
           
        
            if (startingPos) {
                startPos();
                startingPos = false;

            }


            playerMove();
            dogMove();
          
    
            

        }

        function loadImgAssets() {
            img = {};
            img.player = new Image();
            img.player.src = 'Image/catd.png'
            img.dog = new Image();
            img.dog.src = 'Image/dog.png'
          
          
            
            return img;
        }

        function keyPressed(evt) {
            console.log(evt.keyCode)
            if (evt.keyCode == LEFT_ARROW_KEY) {
                leftArrowKeyPressed = true;
            }
            if (evt.keyCode == RIGHT_ARROW_KEY) {
                rightArrowKeyPressed = true;
            }
        }


        function keyReleased(evt) {
            if (evt.keyCode == LEFT_ARROW_KEY) {
                leftArrowKeyPressed = false;
            }
            if (evt.keyCode == RIGHT_ARROW_KEY) {
                rightArrowKeyPressed = false;
            }
        }

        function colorRect(x, y, w, h, color) {
            canvasContext.fillStyle = color;
            canvasContext.fillRect(x, y, w, h);
        }

        function startPos() {
            playerXpos = canvas.width / 2 - PLAYER_WIDTH / 2;
            playerYpos = canvas.height - PLAYER_HEIGHT;

        }

        function playerMove() {

            if (leftArrowKeyPressed && playerXpos > 0) {
                playerXpos -= playerXspeed;
            }
            if (rightArrowKeyPressed && playerXpos < 370) {
                playerXpos += playerXspeed;
            }
        }
        
        function drawingImages(src,x,y,w,h) {
            canvasContext.drawImage(src, x, y, w, h);
        }

        function dogMove() {
            dogYpos += dogYspeed;
            dogXpos += dogXspeed;
            if (dogXpos > canvas.width - DOG_WIDTH){
                dogXspeed *= -1;
                }
            if (dogXpos < 0){
                dogXspeed *= -1;
                }
            if (dogYpos > canvas.height - DOG_WIDTH){
                dogYspeed *= -1;
            }
            if (dogYpos < 0){
                dogYspeed *= -1;
            }
            

    }
            
    
    
        

    </script>
</body>

</html>
