<!doctype html>
<html>
<head>
    <title>My Game</title>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    
    <script>
        var canvas, canvasContext;
    
    window.onload = function() {
        canvas = document.getElementById('gameCanvas');
        canvasContext = canvas.getContext('2d');

        setInterval(mainLoop, 1000 / 50);
    }
    
    var ballXpos = 0;
    var ballYpos = 0;
    var ballXspeed = 10;
    var ballYspeed = 10;
    var ballWidth = 20;
    var ballHeight = 40;
    
    function mainLoop() {
       colorRect(0,0,canvas.width,canvas.height,'black')//bg 
       colorRect(ballXpos,ballYpos,ballWidth,ballHeight,'red')//ball
     
        ballBounce();
    }
        
        function randomBlock(){
            var RandBlockSize = Math.floor(Math.random() *(5 - 40) + 1) // get rand num between 2 values     
            var newBlockRand = {
                RandBlockSize: RandBlockSize,
                ballXpos: Math.floor(math.random() * (canvas.width - RandBlockSize - 0)) + 0,
                ballYpos: Math.floor(math.random() * (canvas.height - RandBlockSize - 0)) + 0,
                ballXspeed: Math.floor(Math.random() * (10 - 0)) + 1,
                ballYspeed: Math.floor(Math.random() * (10 - 0)) + 1,
            }
            return newBlockRand
        }
    function ballBounce(){
        ballXpos += ballXspeed;
        ballYpos += ballYspeed;
        
        if(ballXpos > canvas.width - ballWidth){ // right edge bounce
            ballXspeed *= -1;
        }
        if(ballXpos < 0){ // left edge bounce
           ballXspeed *= -1; 
        }
         if(ballYpos > canvas.height - ballHeight){ // bottom bounce 
            ballYspeed *= -1;
        }
        if(ballYpos < 0){ // top bounce
           ballYspeed *= -1; 
     
        }
    }
    function colorRect(x,y,w,h,color){
        canvasContext.fillStyle = color;
        canvasContext.fillRect(x,y,w,h);
    
    }
        
    </script>
